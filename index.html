<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js AR Scene</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/jsm/geometries/TextGeometry.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/jsm/loaders/FontLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/fonts/helvetiker_regular.typeface.json"></script>
    <script type="module">
        import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/ARButton.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDf0n84F_P4ttOD5kBadQZ3YQbC8CtuE6s",
            authDomain: "navigation-ade65.firebaseapp.com",
            projectId: "navigation-ade65",
            storageBucket: "navigation-ade65.appspot.com",
            messagingSenderId: "360761914693",
            appId: "1:360761914693:web:43747579dacd2909c03a2c"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 0;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        const arButton = ARButton.createButton(renderer);
        document.body.appendChild(arButton);

        const geometry1 = new THREE.BoxGeometry();
        const material1 = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube1 = new THREE.Mesh(geometry1, material1);
        scene.add(cube1);

        const geometry2 = new THREE.BoxGeometry();
        const material2 = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const cube2 = new THREE.Mesh(geometry2, material2);
        scene.add(cube2);

        const geometry3 = new THREE.BoxGeometry();
        const material3 = new THREE.MeshBasicMaterial({ color: 0x0000ff });
        const cube3 = new THREE.Mesh(geometry3, material3);
        scene.add(cube3);

        const loader = new THREE.FontLoader();

        async function fetchCubesData() {
            const querySnapshot = await getDocs(collection(db, "navigations"));

            querySnapshot.forEach((doc) => {
                const data = doc.data();

                if (data.id === 1) {
                    cube1.position.set(data.x, data.y, data.z);
                    addLabel(data.name, data.x, data.y + 0.2, data.z);
                } else if (data.id === 2) {
                    cube2.position.set(data.x, data.y, data.z);
                    addLabel(data.name, data.x, data.y + 0.2, data.z);
                } else if (data.id === 3) {
                    cube3.position.set(data.x, data.y, data.z);
                    addLabel(data.name, data.x, data.y + 0.2, data.z);
                }
            });

            const points = [cube1.position, cube2.position, cube3.position];
            const curve = new THREE.CatmullRomCurve3(points);
            curve.curveType = 'catmullrom';
            curve.tension = 0.5;

            const tubeGeometry = new THREE.TubeGeometry(curve, 50, 0.1, 8, false);
            const tubeMaterial = new THREE.MeshBasicMaterial({ color: 0x00008b });
            const tubeMesh = new THREE.Mesh(tubeGeometry, tubeMaterial);
            scene.add(tubeMesh);
        }

        function addLabel(text, x, y, z) {
            loader.load('https://cdn.jsdelivr.net/npm/three@0.128.0/examples/fonts/helvetiker_regular.typeface.json', function (font) {
                const textGeometry = new THREE.TextGeometry(text, {
                    font: font,
                    size: 0.1,
                    height: 0.01,
                });
                const textMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
                const textMesh = new THREE.Mesh(textGeometry, textMaterial);
                textMesh.position.set(x, y, z);
                scene.add(textMesh);
            });
        }

        fetchCubesData();

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            cube1.rotation.x += 0.01;
            cube1.rotation.y += 0.01;
            cube2.rotation.x += 0.01;
            cube2.rotation.y += 0.01;
            cube3.rotation.x += 0.01;
            cube3.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</head>
<body>
    <ul id="document-list"></ul>
</body>
</html>
