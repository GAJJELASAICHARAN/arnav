<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR with HTML Objects</title>
    <style>
        body { margin: 0; }
        .overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1;
            display: none;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay">
        <h2>Welcome to AR</h2>
        <p>Tap on a cube to navigate:</p>
        <ul id="cubeList">
            <li id="roomA">Room A</li>
            <li id="roomB">Room B</li>
            <li id="roomC">Room C</li>
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module">
        import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/ARButton.js';
 
        const scene = new THREE.Scene();
 
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 0;
 
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);
 
        const arButton = ARButton.createButton(renderer);
        document.body.appendChild(arButton);
 
        // Create the overlay box
        const overlayGeometry = new THREE.BoxGeometry(2, 1, 0.1);
        const overlayMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, opacity: 0.8, transparent: true });
        const overlay = new THREE.Mesh(overlayGeometry, overlayMaterial);
        overlay.position.set(0, 1, -3);
        scene.add(overlay);
 
        // Create text objects for overlay
        const loader = new THREE.FontLoader();
        loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
            const overlayTexts = ['Welcome to AR', 'Tap on a cube to navigate:'];
            const textMaterials = new THREE.MeshBasicMaterial({ color: 0x00008B });

            overlayTexts.forEach((text, index) => {
                const textGeometry = new THREE.TextGeometry(text, {
                    font: font,
                    size: 0.1,
                    height: 0.01
                });
                const textMesh = new THREE.Mesh(textGeometry, textMaterials);
                textMesh.position.set(-0.9, 1.2 - index * 0.4, -2.9);
                scene.add(textMesh);
            });
        });

        // Create cubes for navigation
        const cubes = [];
        const cubeColors = [0x00ff00, 0xff0000, 0x0000ff];
        const cubePositions = [-1.5, 0.25, 2];

        for (let i = 0; i < 3; i++) {
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: cubeColors[i] });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(cubePositions[i], 0.25, -3);
            scene.add(cube);
            cubes.push(cube);
        }

        // Handle cube clicks
        cubes.forEach((cube, index) => {
            cube.addEventListener('click', () => {
                navigateToRoom(index);
            });
        });

        function animate() {
            renderer.setAnimationLoop(render);
        }
 
        function render() {
            cubes.forEach(cube => {
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
            });
            renderer.render(scene, camera);
        }
 
        animate();
 
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        function navigateToRoom(index) {
            switch (index) {
                case 0:
                    window.location.href = '#roomA';
                    break;
                case 1:
                    window.location.href = '#roomB';
                    break;
                case 2:
                    window.location.href = '#roomC';
                    break;
                default:
                    break;
            }
        }
    </script>
</body>
</html>
