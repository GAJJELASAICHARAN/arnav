<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js AR Scene</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <ul id="document-list"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module">
        import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/ARButton.js';
        import { db, collection, getDocs } from './firebaseconfig.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 0;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        const arButton = ARButton.createButton(renderer);
        document.body.appendChild(arButton);

        const geometry1 = new THREE.BoxGeometry();
        const material1 = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube1 = new THREE.Mesh(geometry1, material1);
        scene.add(cube1);

        const geometry2 = new THREE.BoxGeometry();
        const material2 = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const cube2 = new THREE.Mesh(geometry2, material2);
        scene.add(cube2);

        const geometry3 = new THREE.BoxGeometry();
        const material3 = new THREE.MeshBasicMaterial({ color: 0x0000ff });
        const cube3 = new THREE.Mesh(geometry3, material3);
        scene.add(cube3);

        async function fetchCubesData() {
            const querySnapshot = await getDocs(collection(db, "navigations"));
            const docList = document.getElementById("document-list");

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const listItem = document.createElement("li");
                listItem.textContent = doc.id;
                docList.appendChild(listItem);

                if (data.id === 1) {
                    cube1.position.set(data.x, data.y, data.z);
                } else if (data.id === 2) {
                    cube2.position.set(data.x, data.y, data.z);
                } else if (data.id === 3) {
                    cube3.position.set(data.x, data.y, data.z);
                }
            });

            const points = [cube1.position, cube2.position, cube3.position];
            const curve = new THREE.CatmullRomCurve3(points);
            curve.curveType = 'catmullrom';
            curve.tension = 0.5;

            const tubeGeometry = new THREE.TubeGeometry(curve, 50, 0.1, 8, false);
            const tubeMaterial = new THREE.MeshBasicMaterial({ color: 0x00008b });
            const tubeMesh = new THREE.Mesh(tubeGeometry, tubeMaterial);
            scene.add(tubeMesh);
        }

        fetchCubesData();

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            cube1.rotation.x += 0.01;
            cube1.rotation.y += 0.01;
            cube2.rotation.x += 0.01;
            cube2.rotation.y += 0.01;
            cube3.rotation.x += 0.01;
            cube3.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
