<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js AR Scene</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/jsm/geometries/TextGeometry.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/jsm/loaders/FontLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/fonts/helvetiker_regular.typeface.json"></script>
    <script type="module">
        import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/ARButton.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDf0n84F_P4ttOD5kBadQZ3YQbC8CtuE6s",
            authDomain: "navigation-ade65.firebaseapp.com",
            projectId: "navigation-ade65",
            storageBucket: "navigation-ade65.appspot.com",
            messagingSenderId: "360761914693",
            appId: "1:360761914693:web:43747579dacd2909c03a2c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 0;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        const arButton = ARButton.createButton(renderer);
        document.body.appendChild(arButton);

        const loader = new THREE.FontLoader();

        let labelMeshes = [];

        async function fetchDocumentsData() {
            const querySnapshot = await getDocs(collection(db, "navigations"));
            let index = 0;
            const spacing = 0.5;

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const x = 0;
                const y = index * spacing;
                const z = -2;

                addLabel(doc.id, x, y, z, data.first, data.second);
                index++;
            });
        }

        function addLabel(text, x, y, z, first, second) {
            loader.load('https://cdn.jsdelivr.net/npm/three@0.128.0/examples/fonts/helvetiker_regular.typeface.json', function (font) {
                const textGeometry = new THREE.TextGeometry(text, {
                    font: font,
                    size: 0.2,
                    height: 0.01,
                });
                const textMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
                const textMesh = new THREE.Mesh(textGeometry, textMaterial);
                textMesh.position.set(x, y, z);
                textMesh.userData = { first, second };
                textMesh.callback = function() {
                    placeCubesAndPath(first, second);
                    removeAllLabels();
                };
                scene.add(textMesh);
                labelMeshes.push(textMesh);
            });
        }

        function placeCubesAndPath(first, second) {
            const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });

            const cube1 = new THREE.Mesh(geometry, material);
            cube1.position.set(camera.position.x, -1, camera.position.z);
            scene.add(cube1);

            const cube2 = new THREE.Mesh(geometry, material);
            cube2.position.set(first.x, -1, first.z);
            scene.add(cube2);

            const cube3 = new THREE.Mesh(geometry, material);
            cube3.position.set(second.x, -1, second.z);
            scene.add(cube3);

            createTubePath([
                new THREE.Vector3(camera.position.x, 0, camera.position.z),
                new THREE.Vector3(first.x, -1, first.z)
            ]);

            createTubePath([
                new THREE.Vector3(first.x, -1, first.z),
                new THREE.Vector3(second.x, -1, second.z)
            ]);
        }


        function createTubePath(points) {
            const curve = new THREE.CatmullRomCurve3(points);
            const tubeGeometry = new THREE.TubeGeometry(curve, 64, 0.02, 8, false);
            const tubeMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const tubeMesh = new THREE.Mesh(tubeGeometry, tubeMaterial);

            scene.add(tubeMesh);
        }

        function removeAllLabels() {
            labelMeshes.forEach(mesh => {
                scene.remove(mesh);
            });
            labelMeshes = [];
        }

        fetchDocumentsData();

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.addEventListener('click', (event) => {
            const mouse = new THREE.Vector2();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects(scene.children);

            for (let i = 0; i < intersects.length; i++) {
                if (intersects[i].object.callback) {
                    intersects[i].object.callback();
                    break;
                }
            }
        });

    </script>
</head>
<body>
</body>
</html>
