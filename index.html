<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js AR Scene</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module">
        import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/ARButton.js';
 
        const scene = new THREE.Scene();
 
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 0;
 
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);
 
        const arButton = ARButton.createButton(renderer);
        document.body.appendChild(arButton);
 
        const geometry1 = new THREE.BoxGeometry();
        const material1 = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube1 = new THREE.Mesh(geometry1, material1);
        cube1.position.set(-1.5, 0.25, -3);
        scene.add(cube1);
 
        const geometry2 = new THREE.BoxGeometry();
        const material2 = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const cube2 = new THREE.Mesh(geometry2, material2);
        cube2.position.set(0.25, 0.25, -3);
        scene.add(cube2);

        const geometry3 = new THREE.BoxGeometry();
        const material3 = new THREE.MeshBasicMaterial({ color: 0x0000ff });
        const cube3 = new THREE.Mesh(geometry3, material3);
        cube3.position.set(2, 0.25, -3);
        scene.add(cube3);

        const materialLine = new THREE.LineBasicMaterial({ color: 0x00008B });
        
        const points1 = [];
        points1.push(cube1.position);
        points1.push(cube2.position);
        const geometryLine1 = new THREE.BufferGeometry().setFromPoints(points1);
        const line1 = new THREE.Line(geometryLine1, materialLine);
        scene.add(line1);

        const points2 = [];
        points2.push(cube2.position);
        points2.push(cube3.position);
        const geometryLine2 = new THREE.BufferGeometry().setFromPoints(points2);
        const line2 = new THREE.Line(geometryLine2, materialLine);
        scene.add(line2);

        function animate() {
            renderer.setAnimationLoop(render);
        }
 
        function render() {
            cube1.rotation.x += 0.01;
            cube1.rotation.y += 0.01;
            cube2.rotation.x += 0.01;
            cube2.rotation.y += 0.01;
            cube3.rotation.x += 0.01;
            cube3.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
 
        animate();
 
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Adding room names to the list
        const roomNames = ["Room A", "Room B", "Room C"];
        const roomListDiv = document.getElementById('room-list');
        const roomList = document.createElement('ul');

        roomNames.forEach(room => {
            const listItem = document.createElement('li');
            listItem.textContent = room;
            roomList.appendChild(listItem);
        });

        roomListDiv.appendChild(roomList);

        // Show the room list when the AR session starts
        renderer.xr.addEventListener('sessionstart', () => {
            roomListDiv.style.display = 'block';
        });

        // Hide the room list when the AR session ends
        renderer.xr.addEventListener('sessionend', () => {
            roomListDiv.style.display = 'none';
        });

    </script>
    <div id="room-list" style="display: none;">
        <h2>Room List</h2>
    </div>
</body>
</html>
