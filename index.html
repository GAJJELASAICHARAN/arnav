<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR with HTML Overlay</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        .overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay" style="display: none;">
        <h2>Welcome to AR</h2>
        <p>Tap on a cube to navigate:</p>
        <ul id="cubeList"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/renderers/CSS2DRenderer.min.js"></script>
    <script type="module">
        import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/ARButton.js';
 
        const scene = new THREE.Scene();
 
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 0;
 
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        const cssRenderer = new THREE.CSS2DRenderer();
        cssRenderer.setSize(window.innerWidth, window.innerHeight);
        cssRenderer.domElement.style.position = 'absolute';
        cssRenderer.domElement.style.top = '0px';
        document.body.appendChild(cssRenderer.domElement);
 
        const arButton = ARButton.createButton(renderer);
        document.body.appendChild(arButton);
 
        const geometry1 = new THREE.BoxGeometry();
        const material1 = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube1 = new THREE.Mesh(geometry1, material1);
        cube1.position.set(-1.5, 0.25, -3);
        scene.add(cube1);
 
        const geometry2 = new THREE.BoxGeometry();
        const material2 = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const cube2 = new THREE.Mesh(geometry2, material2);
        cube2.position.set(0.25, 0.25, -3);
        scene.add(cube2);

        const geometry3 = new THREE.BoxGeometry();
        const material3 = new THREE.MeshBasicMaterial({ color: 0x0000ff });
        const cube3 = new THREE.Mesh(geometry3, material3);
        cube3.position.set(2, 0.25, -3);
        scene.add(cube3);

        const materialLine = new THREE.LineBasicMaterial({ color: 0x00008B });
        
        const points1 = [];
        points1.push(cube1.position);
        points1.push(cube2.position);
        const geometryLine1 = new THREE.BufferGeometry().setFromPoints(points1);
        const line1 = new THREE.Line(geometryLine1, materialLine);
        scene.add(line1);

        const points2 = [];
        points2.push(cube2.position);
        points2.push(cube3.position);
        const geometryLine2 = new THREE.BufferGeometry().setFromPoints(points2);
        const line2 = new THREE.Line(geometryLine2, materialLine);
        scene.add(line2);

        function animate() {
            renderer.setAnimationLoop(render);
        }
 
        function render() {
            cube1.rotation.x += 0.01;
            cube1.rotation.y += 0.01;
            cube2.rotation.x += 0.01;
            cube2.rotation.y += 0.01;
            cube3.rotation.x += 0.01;
            cube3.rotation.y += 0.01;
            renderer.render(scene, camera);
            cssRenderer.render(scene, camera);
        }
 
        animate();
 
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            cssRenderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        const roomNames = ["Room A", "Room B", "Room C"];
        const cubeList = document.getElementById('cubeList');

        roomNames.forEach((room, index) => {
            const listItem = document.createElement('li');
            listItem.textContent = room;
            listItem.addEventListener('click', () => {
                navigateToCube(index);
            });
            cubeList.appendChild(listItem);
        });

        function navigateToCube(index) {
            let nextPage = '';
            switch (index) {
                case 0:
                    nextPage = 'sphere.html'; // URL of the next page with a sphere
                    break;
                case 1:
                    nextPage = 'another_page.html'; // URL of another page
                    break;
                case 2:
                    nextPage = 'third_page.html'; // URL of a third page
                    break;
                default:
                    break;
            }
            if (nextPage !== '') {
                window.location.href = nextPage;
            }
        }

        renderer.domElement.addEventListener('click', onCubeClick, false);

        function onCubeClick(event) {
            event.preventDefault();
            const mouse = new THREE.Vector2();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            
            const intersects = raycaster.intersectObjects([cube1, cube2, cube3]);
            
            if (intersects.length > 0) {
                const selectedCube = intersects[0].object;
                if (selectedCube === cube1) {
                    showOverlay();
                } else if (selectedCube === cube2) {
                    showOverlay();  
                } else if (selectedCube === cube3) {
                    showOverlay();
                }
            }
        }

        function showOverlay() {
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'block';
        }
    </script>
</body>
</html>
