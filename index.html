<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR with HTML Objects</title>
    <style>
        body { margin: 0; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module">
        import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/ARButton.js';
 
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);
 
        const arButton = ARButton.createButton(renderer);
        document.body.appendChild(arButton);

        const cubes = [];
        const cubeColors = [0xff0000, 0x00ff00, 0x0000ff];
        const cubePositions = [-0.2, 0, 0.2];

        for (let i = 0; i < 3; i++) {
            const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
            const material = new THREE.MeshBasicMaterial({ color: cubeColors[i] });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(cubePositions[i], 0, -0.5);
            scene.add(cube);
            cubes.push(cube);
        }

        let hiText;

        function showHiMessage(position) {
            if (hiText) {
                scene.remove(hiText);
            }

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 256;
            context.fillStyle = 'white';
            context.font = 'Bold 60px Arial';
            context.fillText('HI', 100, 150);

            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.SpriteMaterial({ map: texture });
            hiText = new THREE.Sprite(material);
            hiText.scale.set(0.1, 0.1, 1);
            hiText.position.copy(position);
            hiText.position.y += 0.1; // Position the text above the cube
            scene.add(hiText);
        }

        function onSelect(event) {
            const controller = event.target;
            const raycaster = new THREE.Raycaster();
            const tempMatrix = new THREE.Matrix4();
            tempMatrix.identity().extractRotation(controller.matrixWorld);
            raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
            raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

            const intersects = raycaster.intersectObjects(cubes);
            if (intersects.length > 0) {
                const intersectedObject = intersects[0].object;
                showHiMessage(intersectedObject.position);
            }
        }

        renderer.xr.addEventListener('sessionstart', function () {
            const controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);
        });

        function animate() {
            renderer.setAnimationLoop(render);
        }
 
        function render() {
            cubes.forEach(cube => {
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
            });
            renderer.render(scene, camera);
        }
 
        animate();
 
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
