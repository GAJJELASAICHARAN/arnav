<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js AR Scene</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module">
        import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/ARButton.js';

        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 0;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        const arButton = ARButton.createButton(renderer);
        document.body.appendChild(arButton);

        const arrowShape = new THREE.Shape();
        arrowShape.moveTo(0, 1);
        arrowShape.lineTo(0.5, 0.5);
        arrowShape.lineTo(0.25, 0.5);
        arrowShape.lineTo(0.25, -1);
        arrowShape.lineTo(-0.25, -1);
        arrowShape.lineTo(-0.25, 0.5);
        arrowShape.lineTo(-0.5, 0.5);
        arrowShape.lineTo(0, 1);

        const extrudeSettings = { depth: 0.1, bevelEnabled: false };
        const arrowGeometry = new THREE.ExtrudeGeometry(arrowShape, extrudeSettings);
        const arrowMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });

        const createArrow = (x, y, z) => {
            const arrow = new THREE.Mesh(arrowGeometry, arrowMaterial);
            arrow.position.set(x, y, z);
            arrow.rotation.x = -Math.PI / 2;
            arrow.scale.set(0.5, 0.5, 0.5);
            return arrow;
        };

        const arrow1 = createArrow(0, -1.25, 0);
        const arrow2 = createArrow(-3, -1.25, 0);
        const arrow3 = createArrow(-6, -1.25, 0);
        const arrow4 = createArrow(-6, -1.25, 3);

        scene.add(arrow1);
        scene.add(arrow2);
        scene.add(arrow3);
        scene.add(arrow4);

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            arrow1.rotation.y += 0.01;
            arrow2.rotation.y += 0.01;
            arrow3.rotation.y += 0.01;
            arrow4.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
